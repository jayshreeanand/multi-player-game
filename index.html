<!doctype html>
<html>
  <head>
    <title>Multi player game</title>
  </head>
  <body>
    <div id="output"></div>
    <form action="play">
      <input id="player_name" autocomplete="off" placeholder="nick name" /><button>Play</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('play', $('#player_name').val());
        $('#player_name').val('');
        return false;
      });
      socket.on('new player', function(player_name){
        $('#output').append($('<p>').text('New player joined:  ' + player_name));
      });
    </script>
  </body>
</html>
